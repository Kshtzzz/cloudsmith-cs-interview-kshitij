name: Publish Python Package

on:
  workflow_dispatch:
    inputs:
      build_run_id:
        description: "Workflow Run ID of the Build Package"
        required: true

#test
env:
  CLOUDSMITH_NAMESPACE: ${{ vars.CLOUDSMITH_NAMESPACE }}
  CLOUDSMITH_REPOSITORY: "staging"
  CLOUDSMITH_SERVICE_SLUG: ${{ vars.CLOUDSMITH_SERVICE_SLUG }}

permissions:
  contents: read
  actions: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Debug GitHub event
        run: echo '${{ toJson(github.event) }}'

      - name: Download artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          run_id: "13944364732"
          name: python-package
          path: dist

      - name: List directory contents
        run: ls -la dist/

      - name: Ensure Cloudsmith CLI is installed
        run: |
          if ! command -v cloudsmith &> /dev/null; then
            echo "Cloudsmith CLI not found! Installing..."
            curl -1sLf 'https://dl.cloudsmith.io/public/cloudsmith/cli/setup.sh' | bash
            sudo apt-get install -y cloudsmith-cli
          fi
          cloudsmith --version

      - name: Push package to Cloudsmith
