name: Publish Python Package

on:
  workflow_run:
    workflows: ["Build Python Package"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering

env:
  CLOUDSMITH_NAMESPACE: "kshitij-test"  # Your Cloudsmith namespace
  CLOUDSMITH_REPOSITORY: "test-repo"    # Your Cloudsmith repository
  CLOUDSMITH_API_KEY: ${{ secrets.CLOUDSMITH_API_KEY }}  # Cloudsmith API Key from GitHub secrets

permissions:
  contents: read
  actions: read

jobs:
  publish:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}  # Run if build is successful or manually triggered

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-package
          path: dist
          repository: ${{ github.repository }}
          github-token: ${{ github.token }}
          run-id: "13950371460" # Use dynamic run-id from the triggered workflow

      - name: List directory contents
        run: ls -la dist/

      - name: Install cloudsmith-cli with pip
        run: |
          python -m pip install --upgrade pip
          pip install cloudsmith-cli

      - name: Push package to Cloudsmith
        run: |
          if ! ls dist/*.tar.gz 1> /dev/null 2>&1; then
            echo "No package found to upload"
            exit 1
          fi
          cloudsmith push python ${{ env.CLOUDSMITH_NAMESPACE }}/${{ env.CLOUDSMITH_REPOSITORY }} dist/*.tar.gz --republish
        shell: bash
